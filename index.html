<!DOCTYPE html>
<html lang="jp">
  <head>
    <title>CssExam</title>
    <meta charset="utf-8">
    <link rel="reset.stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="firstview">
        <div class="firstview-img">
          <h1 class="first-title">キャッチコピー</h1>
        </div>
      </div>
    </header>
    <div class="about">
      <h2 class="about-menu">About</h2>
      <p class="about-copy">COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の方でも、<b>「独自の学習ノウハウ」</b>でフリーランスエンジニアを目指すことができます。</p>
    </div>
    <div class="blog">
      <h2 class="blog-menu">ブログ</h2>
      <div class="wrapper">
        <div class="card">
          <div class="content-img">
            <img src="./img/blog__eyecatch1.jpg" />
          </div>
          <div class="text-box">
            <b class="blog-text">コーチテックブログのタイトルがここには入ります。</b>
          </div>
        </div>
        <div class="card">
          <div class="content-img">
            <img src="./img/blog__eyecatch2.jpg" />
          </div>
          <div class="text-box">
            <b class="blog-text">コーチテックブログのタイトルがここには入ります。</b>
          </div>
        </div>
        <div class="card">
          <div class="content-img">
            <img src="./img/blog__eyecatch3.jpg" />
          </div>
          <div class="text-box">
            <b class="blog-text">コーチテックブログのタイトルがここには入ります。</b>
          </div>
        </div>
      </div>
    </div>
    <div class="form">
      <h2 class="form-menu">問い合わせ</h2>
      <form action="">
        <table class="contact-table">
          <tr>
            <th class="contact-item">名前</th>
            <td class="contact-body"><input class="form-item-input" name="name" type="text"></td>
          </tr>
          <tr>
            <th class="contact-item">メールアドレス</th>
            <td class="contact-body"><input class="form-item-input" name="email" type="email"></td>
          </tr>
          <tr>
            <th class="contact-item">用件</th>
            <td class="contact-body">
              <select class="form-select" name="select">
                <option value="太郎">広告掲載について</option>
                <option value="次郎">採用について</option>
                <option value="三郎">その他</option>
              </select>
            </td>
          </tr>
          <tr>
            <th class="contact-item">内容</th>
            <td class="contact-body"><textarea class="form-item-textarea" name="textarea" cols="30" rows="10"></textarea></td>
          </tr>
          <tr>
            <td class="button" colspan="2">
              <input class="deleate-button" type="reset" value="削除">
              <input class="send-button" type="submit" value="送信">
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
